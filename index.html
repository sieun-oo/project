    <script>

        
        document.addEventListener('DOMContentLoaded', function() {
            const emojis = document.querySelectorAll('.emoji');
            const heart = document.querySelector('.heart');
            let activeEmoji = null;
            let initialPosition = {};

            emojis.forEach(emoji => {
                emoji.addEventListener('mousedown', function(e) {
                    activeEmoji = emoji;
                    initialPosition = { left: emoji.style.left, top: emoji.style.top };
                    emoji.style.position = 'absolute';
                });

                document.addEventListener('mousemove', function(e) {
                    if (activeEmoji) {
                        activeEmoji.style.left = e.pageX + 'px';
                        activeEmoji.style.top = e.pageY + 'px';
                    }
                });
                

                document.addEventListener('mouseup', function() {
                    if (activeEmoji) {
                        heart.style.left = activeEmoji.style.left;
                        heart.style.top = activeEmoji.style.top;
                        heart.style.display = 'block';
                        setTimeout(function() {
                            heart.style.display = 'none';
                        }, 1000);
                        
                        activeEmoji.style.left = initialPosition.left;
                        activeEmoji.style.top = initialPosition.top;
                        activeEmoji = null;
                    }

                    
                });
            });
        });

        
    </script>
