    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Dongle:wght@300&family=Jua&display=swap" rel="stylesheet">
    <style>
        .emoji {
            position: fixed;
            cursor: pointer;
            user-select: none;
            font-size: 60px; /* 기본 이모티콘 크기 */
        }

        /* 왼쪽에 위치한 새로운 이모티콘 */
        .ribbon {
            left: 400px; /* 왼쪽에 위치 */
            top: 40%;
            transform: translateY(-60%);
        }

        .sun {
            left: 400px; /* 왼쪽에 위치 */
            top: 55%;
            transform: translateY(-60%);
        }

        .clover {
            left: 400px; /* 왼쪽에 위치 */
            top: 70%;
            transform: translateY(-60%);
        }

        .cloud {
            left: 400px; /* 왼쪽에 위치 */
            top: 85%;
            transform: translateY(-60%);
        }

        
        .meat {
            right: 250px; /* 오른쪽에 위치 */
            top: 40%;
            transform: translateY(-60%);
        }

        .fish {
            right: 250px; /* 오른쪽에 위치 */
            top: 55%;
            transform: translateY(-60%);
        }

        .apple {
            right: 250px; /* 오른쪽에 위치 */
            top: 70%;
            transform: translateY(-60%);
        }

        .cheese {
            right: 250px; /* 오른쪽에 위치 */
            top: 85%;
            transform: translateY(-60%);
        }
    

        .heart {
            position: absolute;
            display: none;
            font-size: 60px; /* 하트 크기 */
        }

        .emoji-controls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* 사진 크기 조절 */
        .profile-pic {
            width: 100%; /* 기본 너비 */
            max-width: 800px; /* 최대 너비 */
            height: auto; /* 높이는 자동 조절 */
        }

        /* 미디어 쿼리 */
        @media (max-width: 768px) {
            .emoji {
                font-size: 30px; /* 작은 화면에서 이모티콘 크기 줄이기 */
            }
            .meat, .fish, .apple, .cheese {
                left: 20px; /* 왼쪽에 위치한 이모티콘의 위치 조정 */
                right: 20px; /* 오른쪽에 위치한 이모티콘의 위치 조정 */
            }
        }

    </style>
</head>

    <!-- 오른쪽에 추가된 이모티콘들 -->

    <div class="emoji meat" id="meat">🍖</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        
        document.addEventListener('DOMContentLoaded', function() {
            const emojis = document.querySelectorAll('.emoji');
            const heart = document.querySelector('.heart');
            let activeEmoji = null;
            let initialPosition = {};

            emojis.forEach(emoji => {
                emoji.addEventListener('mousedown', function(e) {
                    activeEmoji = emoji;
                    initialPosition = { left: emoji.style.left, top: emoji.style.top };
                    emoji.style.position = 'absolute';
                });

                document.addEventListener('mousemove', function(e) {
                    if (activeEmoji) {
                        activeEmoji.style.left = e.pageX + 'px';
                        activeEmoji.style.top = e.pageY + 'px';
                    }
                });
                

                document.addEventListener('mouseup', function() {
                    if (activeEmoji) {
                        heart.style.left = activeEmoji.style.left;
                        heart.style.top = activeEmoji.style.top;
                        heart.style.display = 'block';
                        setTimeout(function() {
                            heart.style.display = 'none';
                        }, 1000);
                        
                        activeEmoji.style.left = initialPosition.left;
                        activeEmoji.style.top = initialPosition.top;
                        activeEmoji = null;
                    }

                    
                });
            });
        });

        
    </script>
